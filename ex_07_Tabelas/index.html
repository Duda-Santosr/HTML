<!DOCTYPE html>
<html lang="pt-br"><!-- Define o idioma de criação da página -->
<head> <!-- permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tabelas</title>
</head>
<body>
    
   <table border="3"><!-- Define o local que irá conter a tabela -->
        <thead><!-- Define o cabeçalho da tabela -->
            <th>Nome do produto</th><!-- Define os itens do cabeçalho -->
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody><!-- Define o corpo da tabela -->
            <td>Cropped</td><!-- Define os itens do corpo da tabela -->
            <td>M</td>
            <td>Lilás</td>
        </tbody>
        <tbody>
            <td>Vestido</td>
            <td>P</td>
            <td>Vermelho</td>
        </tbody>
        <tbody>
            <td>Saia</td>
            <td>M</td>
            <td>Branca</td>
        </tbody>
        <tbody>
            <td>Calça</td>
            <td>G</td>
            <td>Preta</td>
        </tbody>
   </table> 

</body>
</html>
