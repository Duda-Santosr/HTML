<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>

  <!-- Tag de formulário -->
    <form action="">

      <!-- Tag de parágrafo -->
      <p>Nome:</p><input type="text" name="nome">

      <!-- Tag linha de quebra -->
      <br>
      <br>

      <!-- Tag input checkbox -->
      <input type="checkbox" name="termodeconsentimento" id="">Eu aceito os <a href="">termos</a>.

      <br>
      <br>

      <!-- Tag input livre para escrever  -->
      <input type="text" name="nome" value="Duda">

      <br>
      <br>

      <!-- placeholder deixa a sugestão de texto -->
      <input type="text" name="endereco" placeholder="Digite aqui seu endereço">

      <br>
      <br>

      <!-- Tag input do tipo não alterável (readonly)-->
      <input type="text" name="escola" value="Não Alterável" readonly>

      <br>
      <br>

      <!-- Tag input do tipo desabilitado (disabled) -->
      <input type="text" name="escola" value="Campo desabilitado" disabled>

      <br>
      <br>

      <!-- Tag input do tipo limitado (maxlenght) -->
      <input type="text" name="ano" value="Limitado" maxlength="4">

      <br>
      <br>

      <!-- Tag input do tipo obrigatório (required) -->
      <input type="text" name="email" required>
      <br>
      <br>

      <!-- Tag input do tipo botão -->
      <input type="submit" value="Enviar">
    </form>

</body>
</html>
