<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagens e Links</title>
</head>
<body>
    <!-- Tag Título -->
    <h1>Paisagem✨</h1> 

    <!-- Tag de páragrafo -->
    <p>Imagens são inseridas com a tag img e os atributos src (source) e alt (texto alternativo).</p>

    <!-- Tag para linha -->
    <hr> 

    <!-- Tag de imagem -->
    <img src="aurora_boreal.jpg" alt="Imagem da paisagem Aurora Boreal" style="width: 500px;" height="250px"> 

    <hr>

    <!-- Tag de links para outra aba -->
    <p>Este link vai para o Google</p>
    <a href="https://www.google.com.br/" target="_blank">Google</a>

    <p>Este link vai para o Youtube</p>
    <a href="https://www.youtube.com/" target="_blank">Youtube</a>
</body>
</html>
